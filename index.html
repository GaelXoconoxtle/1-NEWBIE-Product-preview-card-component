<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="product-card">
      <img class="product-card__img product-card__img--mobile" src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum image product">
      <img class="product-card__img product-card__img--desktop" src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum image product">
      
      <div class="product-card__info">

        <h2 class="product-card__product">PERFUME</h2>
        <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-card__price-container">
          <p class="product-card__price-discount">$149.99</p>
          <p class="product-card__price-normal">$169.99</p>
        </div>
        <div class="product-card__button">
          <img src="/images/icon-cart.svg" alt="cart icon">
          <p>Add to Cart</p>
        </div>

      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/GaelXoconoxtle">Gael Xoconoxtle</a>.
  </div>
</body>
</html>
